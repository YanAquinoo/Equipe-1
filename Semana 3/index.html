<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div id="card_page">
        <div id="cards">
            <img src="images/bg-main-desktop.png" alt="background pattern" id="background_pattern">
            <div id="card_front">
                <img src="images/bg-card-front.png" alt="bg_card-front" id="bg_card_front">
                <div id="card_front_content">
                    <img src="images/card-logo.svg" alt="logo" id="logo">
                    <div id="card_text">
                        <p id="card_main_number">0000 0000 0000 0000</p>
                        <div id="card_name_and_expiration">
                            <p id="card_name">Jane Appleseed</p>
                            <p id="card_expiration">00/00</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="card_back">
                <img src="images/bg-card-back.png" alt="bg-card-back">
                000
                000
            </div>
        </div>

        <div id="main_text_container">
            <div id="cardholder_and_number">
                <label for="ch_name">Cardholder Name</label>
                <input type="text" id="Ch_name" placeholder="e.g. Jane Appleseed">

                <label for="card_number">Card Number</label>
                <input type="number" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
            </div>
            <div id="exp_cvc">
                <label for="exp_date">Exp. Date (MM/YY)</label>
                <input type="number" id="exp_month" class="exp_date" placeholder="MM">
                <input type="number" id="exp_year" class="exp_date" placeholder="YY">

                <label for="cvc">CVC</label>
                <input type="number" id="cvc" placeholder="e.g. 123">
            </div>
            <button id="confirm_button">Confirm</button>
        </div>
    </div>

    <div id="Thank_you_page">
        <img src="images/icon-complete.svg" alt="icon-complete">
        <div id="Thank_you_text">
            <h1>Thank You!</h1>
            <p>We've added your card details</p>
            <button id="continue_button">Continue</button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Equipe 1 - A melhor</a>.
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <img src="./images/bg-main-desktop.png" alt="background pattern" id="background_pattern">
    0000 0000 0000 0000
    Jane Appleseed
    00/00

    000

    <div id="main_text_container">
        <label for="ch_name">Cardholder Name</label>
        <input type="text" id="Ch_name" placeholder="e.g. Jane Appleseed">
        
        <label for="card_number">Card Number</label>
        <input type="number" id="card_number" placeholder="e.g. 1234 5678 9123 0000">

        <label for="exp_date">Exp. Date (MM/YY)</label>
        <input type = "number" id="exp_month" class="exp_date" placeholder="MM">
        <input type = "number" id="exp_year" class="exp_date" placeholder="YY">

        
        <label for="cvc">CVC</label>
        <input type="number" id="cvc" placeholder="e.g. 123"
        
        Confirm
    </div>
        
    <!-- Completed state start -->

    Thank you!
    We've added your card details
    Continue

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
